<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Photo Gallery - Hridhuun's Terminal Portfolio</title>
    <meta name="description" content="Hridhuun Savant's photography gallery" />
    <meta name="keywords" content="Hridhuun Savant, Photography, Gallery" />
    <meta name="author" content="Hridhuun Savant" />

    <script
      src="https://kit.fontawesome.com/dc1278f4ea.js"
      crossorigin="anonymous"
    ></script>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap');
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      :root {
        --terminal-bg: #0a0a0a;
        --terminal-secondary: #111111;
        --terminal-border: #333333;
        --terminal-green: #00ff41;
        --terminal-amber: #ffb000;
        --terminal-blue: #00aaff;
        --terminal-red: #ff5555;
        --terminal-text: #c0c0c0;
        --terminal-text-dim: #808080;
        --terminal-text-bright: #ffffff;
      }
      
      body {
        font-family: 'JetBrains Mono', monospace;
        background: var(--terminal-bg);
        color: var(--terminal-text);
        line-height: 1.6;
        min-height: 100vh;
      }
      
      .terminal-container {
        min-height: 100vh;
        padding: 20px;
        background: 
          radial-gradient(circle at 20% 50%, rgba(0, 255, 65, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 176, 0, 0.03) 0%, transparent 50%),
          var(--terminal-bg);
      }
      
      .terminal-window {
        background: var(--terminal-secondary);
        border: 1px solid var(--terminal-border);
        border-radius: 8px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        max-width: 1400px;
        margin: 0 auto;
      }
      
      .terminal-header {
        background: linear-gradient(90deg, #333333 0%, #2a2a2a 100%);
        padding: 12px 20px;
        border-bottom: 1px solid var(--terminal-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      
      .terminal-buttons {
        display: flex;
        gap: 8px;
      }
      
      .terminal-button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        cursor: pointer;
      }
      
      .btn-close { background: #ff5f57; }
      .btn-minimize { background: #ffbd2e; }
      .btn-maximize { background: #28ca42; }
      
      .terminal-title {
        color: var(--terminal-text);
        font-size: 13px;
        font-weight: 500;
      }
      
      .nav-buttons {
        display: flex;
        gap: 10px;
      }
      
      .nav-btn {
        background: var(--terminal-bg);
        border: 1px solid var(--terminal-border);
        color: var(--terminal-text);
        padding: 5px 10px;
        border-radius: 4px;
        text-decoration: none;
        font-size: 12px;
        transition: all 0.3s ease;
      }
      
      .nav-btn:hover {
        border-color: var(--terminal-green);
        color: var(--terminal-green);
      }
      
      .terminal-content {
        padding: 30px;
      }
      
      .prompt {
        display: flex;
        align-items: center;
        margin: 15px 0;
        font-family: 'JetBrains Mono', monospace;
      }
      
      .prompt-user {
        color: var(--terminal-amber);
      }
      
      .prompt-symbol {
        color: var(--terminal-green);
        margin: 0 8px;
        font-weight: 600;
      }
      
      .command {
        color: var(--terminal-blue);
      }
      
      .gallery-header {
        text-align: center;
        margin: 20px 0 40px 0;
      }
      
      .gallery-title {
        color: var(--terminal-green);
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .gallery-subtitle {
        color: var(--terminal-text-dim);
        font-size: 14px;
      }
      
      .gallery {
        margin: 20px 0;
      }
      
      .gallery-grid {
        display: grid;
        gap: 20px;
        margin-bottom: 20px;
      }
      
      .gallery-row-2 {
        grid-template-columns: 1fr 2fr;
      }
      
      .gallery-row-3 {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .gallery-item {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid var(--terminal-border);
        transition: all 0.3s ease;
        cursor: pointer;
      }
      
      .gallery-item:hover {
        border-color: var(--terminal-green);
        box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        transform: scale(1.02);
      }
      
      .gallery-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: all 0.3s ease;
      }
      
      .gallery-item:hover .gallery-image {
        filter: brightness(0.8) contrast(1.2);
      }
      
      .load-more-btn {
        background: var(--terminal-bg);
        border: 1px solid var(--terminal-blue);
        color: var(--terminal-blue);
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-family: inherit;
        font-size: 14px;
        transition: all 0.3s ease;
        display: block;
        margin: 30px auto;
      }
      
      .load-more-btn:hover {
        background: var(--terminal-blue);
        color: var(--terminal-bg);
      }
      
      .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(5px);
      }
      
      .lightbox-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 60px 40px 40px 40px;
      }
      
      .lightbox-image {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        box-shadow: 0 0 50px rgba(0, 255, 65, 0.3);
      }
      
      .close {
        color: var(--terminal-green);
        font-size: 3em;
        position: fixed;
        top: 20px;
        right: 30px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
        z-index: 1001;
      }
      
      .close:hover {
        color: var(--terminal-amber);
        transform: scale(1.1);
      }
      
      @media (max-width: 768px) {
        .terminal-container {
          padding: 10px;
        }
        
        .terminal-content {
          padding: 20px;
        }
        
        .nav-buttons {
          flex-direction: column;
          gap: 5px;
        }
        
        .gallery-row-2,
        .gallery-row-3 {
          grid-template-columns: 1fr;
        }
        
        .gallery-image {
          height: 220px;
        }
        
        .lightbox-content {
          padding: 80px 20px 20px 20px;
        }
        
        .close {
          font-size: 2em;
          top: 10px;
          right: 20px;
        }
      }
    </style>
  </head>

  <body id="bd">

    <div class="terminal-container">
      <div class="terminal-window">
        <div class="terminal-header">
          <div class="terminal-buttons">
            <div class="terminal-button btn-close"></div>
            <div class="terminal-button btn-minimize"></div>
            <div class="terminal-button btn-maximize"></div>
          </div>
          <div class="terminal-title">hridhuun@portfolio:~/photography</div>
          <div class="nav-buttons">
            <a href="/" class="nav-btn"><i class="fa fa-home"></i> home</a>
            <a href="/about" class="nav-btn">about</a>
            <a href="/achievements" class="nav-btn">achievements</a>
          </div>
        </div>
        
        <div class="terminal-content">
          <div class="prompt">
            <span class="prompt-user">hridhuun@portfolio</span>
            <span class="prompt-symbol">$</span>
            <span class="command">ls -la ~/photography/gallery/</span>
          </div>
          
          <div class="gallery-header">
            <div class="gallery-title">ðŸ“¸ Photography Gallery</div>
            <div class="gallery-subtitle">All photos shot on Nothing Phone 2(a)</div>
          </div>
          
          <div class="gallery">
            <div id="gallimgs"></div>
            <button class="load-more-btn" onclick="updateNew()" id="btt">
              <i class="fa fa-plus"></i> Load More Images
            </button>
          </div>
          
          <div class="prompt">
            <span class="prompt-user">hridhuun@portfolio</span>
            <span class="prompt-symbol">$</span>
            <span class="command">exit</span>
          </div>
        </div>
      </div>
    </div>

    <div class="lightbox" id="lightbox">
      <span class="close" id="close">&times;</span>
      <div class="lightbox-content">
        <img src="" alt="" class="lightbox-image" id="lightbox-image">
      </div>
    </div>

    <script>
      // Gallery data and logic
      const arr = [[41,45],[7,8,9],[17,16],[10,11,12],[42,46],[13,14,15],[43,47],[18,19,20],[44,49],[21,22,23],[32,29],[24,25,26],[48,50],[27,28,31],[35,33],[38,34],[1,2,3],[54,51],[39,37],[4,5,6],[55,52],[56,53]];
      let count = 0;
      let checkpoints = [6,6,5,5];
      let checkpoint = 6;
      let cp = 0;

      // Initialize gallery
      function initGallery() {
        let html = '';
        for(; count < checkpoint; count++) {
          if(arr[count].length === 2) {
            html += `
              <div class="gallery-grid gallery-row-2">
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][0]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][1]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
              </div>
            `;
          } else {
            html += `
              <div class="gallery-grid gallery-row-3">
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][0]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][1]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][2]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
              </div>
            `;
          }
        }
        document.getElementById("gallimgs").innerHTML = html;
      }

      // Load more images
      function updateNew() {
        cp += 1;
        checkpoint += checkpoints[cp];
        let currentHtml = document.getElementById("gallimgs").innerHTML;
        
        for(; count < checkpoint; count++) {
          if(arr[count].length === 2) {
            currentHtml += `
              <div class="gallery-grid gallery-row-2">
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][0]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][1]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
              </div>
            `;
          } else {
            currentHtml += `
              <div class="gallery-grid gallery-row-3">
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][0]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][1]}.avif" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
                <div class="gallery-item">
                  <img src="/gallery/${arr[count][2]}.jpg" alt="Gallery image" class="gallery-image" onclick="openLightbox(this.src)">
                </div>
              </div>
            `;
          }
        }
        
        document.getElementById("gallimgs").innerHTML = currentHtml;
        if(count >= 22) {
          document.getElementById("btt").style.display = "none";
        }
      }

      // Lightbox functionality
      function openLightbox(src) {
        document.getElementById('lightbox-image').src = src;
        document.getElementById('lightbox').style.display = 'flex';
      }

      // Close lightbox
      document.getElementById('close').addEventListener('click', () => {
        document.getElementById('lightbox').style.display = 'none';
      });

      document.getElementById('lightbox').addEventListener('click', (e) => {
        if (e.target === document.getElementById('lightbox')) {
          document.getElementById('lightbox').style.display = 'none';
        }
      });

      // Initialize gallery on page load
      document.addEventListener('DOMContentLoaded', initGallery);
    </script>
  </body>
</html>
