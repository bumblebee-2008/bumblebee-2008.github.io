<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="visualizer-container">
            <canvas id="canvas2d"></canvas>
            <div id="three-container"></div>
        </div>
        
        <div class="controls-overlay">
            <div class="audio-sources">
                <button id="micBtn" class="btn">Microphone</button>
                <button id="systemAudioBtn" class="btn">System Audio</button>
                <input type="file" id="fileInput" accept="audio/*" style="display: none;">
                <button id="fileBtn" class="btn">Upload Audio</button>
                <button id="testBtn" class="btn">Test Audio</button>
            </div>
            
            <div class="visualizer-controls">
                <select id="visualizerSelect" class="select">
                    <option value="spectrum">Spectrum Bars</option>
                    <option value="circular">Circular Waveform</option>
                    <option value="waveform">Waveform</option>
                </select>
            </div>
            
            <div class="playback-controls">
                <audio id="audioPlayer" controls style="display: none;"></audio>
                <button id="playPauseBtn" class="control-btn" style="display: none;">Pause</button>
            </div>
            
            <div class="audio-settings">
                <div class="volume-control">
                    <label for="volumeSlider">Volume:</label>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                </div>
                <div class="sensitivity-control">
                    <label for="sensitivitySlider">Sensitivity:</label>
                    <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
                </div>
            </div>

            <div class="status" id="status">
                Select an audio source to begin visualization
            </div>
        </div>
    </div>

    <script src="js/visualizers/spectrum.js"></script>
    <script src="js/visualizers/circular.js"></script>
    <script src="js/visualizers/waveform.js"></script>
    <script src="js/audioProcessor.js"></script>
    <script src="js/beatDetector.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
